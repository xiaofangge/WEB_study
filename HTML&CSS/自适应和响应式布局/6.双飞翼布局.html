        /* 使用Flexbox实现双飞翼布局 */
        .container {
            display: flex;
            justify-content: space-between;
        }
        .container div {
            padding: 20px;
            text-align: center;
        }
        .left {
            width: 200px;
            background-color: red;
        }
        .right {
            width: 200px;
            background-color: greenyellow;
        }
        .center {
            background-color: gold;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左侧内容</div>
        <div class="center">中间内容</div>
        <div class="right">右侧内容</div>
    </div>
</body>
