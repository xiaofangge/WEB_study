<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深入理解CSS层叠上下文</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            z-index: 999;
        }
        .box-1 {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-1"></div>
    </div>
</body>
</html>
