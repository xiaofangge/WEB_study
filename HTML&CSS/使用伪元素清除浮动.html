<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .parent2 {
            width: 400px;
            height: 300px;
            background-color: pink;
        }
        .parent1::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent1">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="parent2"></div>
</body>
</html>
