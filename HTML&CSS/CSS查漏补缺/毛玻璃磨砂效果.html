<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bg {
            background-image: url(../grid布局/images/img-02.jpg);
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .bg div {
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 36px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: auto;
        }
        .g-filter {
            filter: blur(2px);
        }
        .g-backdrop-filter {
            backdrop-filter: blur(3px);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div>Normal</div>
        <div class="g-filter">filter</div>
        <div class="g-backdrop-filter">backdrop-filter</div>
    </div>
</body>
</html>
