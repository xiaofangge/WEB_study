<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body {
            background-color: skyblue;
        }
        .img-list {
            width: 100%;
            margin: 50px auto;
            text-align: center;
        }
        ul li {
            display: inline-block;
            margin: 30px;
            cursor: pointer;
        }
        img {
            width: 200px;
            height: 200px;
            border: 10px solid #fff;
            transition: all ease-in-out 0.5s;
        }
        img:hover {
            border-radius: 50%;
            transform: scale(1.3);
            box-shadow: 0 0 30px #f24343;
        }
    </style>
</head>
<body>
    <div class="img-list">
        <ul>
            <li><img src="./grid布局/images/img-06.jpg" alt=""></li>
            <li><img src="./grid布局/images/img-02.jpg" alt=""></li>
            <li><img src="./grid布局/images/img-03.png" alt=""></li>
            <li><img src="./grid布局/images/img-04.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
