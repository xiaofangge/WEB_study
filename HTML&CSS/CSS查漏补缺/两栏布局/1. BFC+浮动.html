<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            overflow: hidden;
            height: 100vh;
        }
        .box > .left {
            float: left;
            width: 200px;
            background-color: red;
            height: 100%;
        }
        .box > .right {
            width: calc(1 - 200px);
            background-color: green;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
