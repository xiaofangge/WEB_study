<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画0.5px的线</title>
    <style>
        .line {
            width: 300px;
            height: 1px;
            background-color: goldenrod;
            transform: scaleY(0.5);
            transform-origin: 0 0;
        }
        .line2 {
            width: 300px;
            position: relative;
        }
        .line2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: aqua;
            transform: scaleY(0.5);
        }

        .container {
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* 消除间隙 */
            font-size: 0;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .container div:first-of-type {
            display: inline-block;
        }
        .container div:last-of-type {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>方法一、transform缩放</h2>
    <div class="line"></div>
    <h2>方法二、伪元素+缩放</h2>
    <div class="line2"></div>
    <br>
    <hr>

    <div class="container">
        <div></div>
        <div></div>
    </div>
</body>
</html>
