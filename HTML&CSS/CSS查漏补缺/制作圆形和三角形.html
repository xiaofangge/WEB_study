<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作圆形和三角形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            display: grid;
            padding: 50px;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .container .a {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .container .b {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 50%;
        }
        .container .c {
            width: 0;
            height: 0;
            border-bottom: 100px solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .container .d {
            width: 100px;
            height: 100px;
            background-color: red;
            /* clip-path: polygon(0 0, 100px 0, 0 100px, 0 100px); */
            clip-path: polygon(0 0, 100px 0, 100px 0, 0 100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </div>
</body>
</html>
