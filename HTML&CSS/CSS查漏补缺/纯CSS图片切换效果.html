<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #D9AFD9;
            background-image: linear-gradient(297deg, #D9AFD9 0%, #97D9E1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            width: 400px;
            height: 200px;
            margin-top: 200px;
            overflow: hidden;
        }
        section {
            width: 800px;
            height: 200px;
            display: flex;
            transition-duration: 1s;
            transition-timing-function: step-start;
        }
        main:hover section {
            transform: translateX(-400px);
        }
        div {
            width: 400px;
            height: 200px;
            overflow: hidden;
        }
        img {
            width:100%;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div><img src="../grid布局/images/img-01.png" alt=""></div>
            <div><img src="../grid布局/images/img-02.jpg" alt=""></div>
        </section>
    </main>
</body>
</html>
