<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f00;
            z-index: 9999;
        }
        .child {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #00f;
            z-index: 1;
        }
        .grandchild {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="grandchild"></div>
        </div>
    </div>
</body>
</html>
