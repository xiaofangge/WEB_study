<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div居中的八种方式</title>
    <style>
        .father1 {
            display: table;
            width: 500px;
            height: 200px;
            border: 1px solid red;
        }
        .son1 {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .father2 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .son2 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .father3 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            position: relative;
        }
        .son3 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
        .father4 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            position: relative;
        }
        .son4 {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -100px;
        }
        .father5 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            position: relative;
        }
        .son5 {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            line-height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .son6 {
            width: 100px;
            height: 100px;
            border: 1px solid gold;
            text-align: center;
            line-height: 100px;
            position: fixed;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%, -50%); */
            margin-top: -50px;
            margin-left: -50px;
        }
        .father7 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            display: flex;
        }
        .son7 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            line-height: 100px;
            margin: auto;
        }
        .father8 {
            width: 500px;
            height: 200px;
            border: 1px solid red;
            display: grid;
            /* justify-items: center;
            align-items: center; */
            place-items: center;
        }
        .son8 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- 第一种 -->
    <div class="father1">
        <div class="son1">块级元素</div>
    </div>
    <!-- 第二种 -->
    <div class="father2">
        <div class="son2">块级元素</div>
    </div>
    <!-- 第三种 -->
    <div class="father3">
        <div class="son3">块级元素</div>
    </div>
    <!-- 第四种 -->
    <div class="father4">
        <div class="son4">块级元素</div>
    </div>
    <!-- 第五种 -->
    <div class="father5">
        <div class="son5">块级元素</div>
    </div>
    <!-- 第六种 -->
    <div class="son6">块级元素</div>
    <!-- 第七种 -->
    <div class="father7">
        <div class="son7">块级元素</div>
    </div>
    <!-- 第八种 -->
    <div class="father8">
        <div class="son8">块级元素</div>
    </div>
</body>
</html>
