<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            width: 100vw;
            height: 100vh;
            background-color: #D9AFD9;
            background-image: linear-gradient(297deg, #D9AFD9 0%, #97D9E1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
        }
        div::before {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        div::after {
            content: '';
            width: 2px;
            height: 200px;
            background-color: black;
            position: absolute;
            left: 50%;
            top: 0;
            /* transform: translate(-50%, 0); */
            transform: translateX(-50%);
            transform-origin: bottom;
            transition-duration: 60s;
            transition-timing-function: steps(60, start);
        }
        div:hover {
            cursor: pointer;
        }
        div:hover::after {
            transform: translateX(-50%) rotate(360deg);
        }
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
