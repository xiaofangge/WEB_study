<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个扇形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .demo1 {
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
</body>
</html>
