<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部门卡片轮播</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e293b;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      max-width: 600px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }
    
    .header p {
      font-size: 1.1rem;
      color: #475569;
      line-height: 1.6;
    }
    
    .swiper-container {
      width: 100%;
      max-width: 1000px;
      height: 500px;
      position: relative;
      margin: 0 auto;
      perspective: 1200px;
    }
    
    .swiper-wrapper {
      position: relative;
      height: 100%;
    }
    
    .swiper-slide {
      position: absolute;
      width: 85%;
      max-width: 350px;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: bottom center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 上层卡片 - 当前活动卡片 */
    .swiper-slide.swiper-slide-active {
      z-index: 10;
      transform: translateY(0) scale(1) rotate(0);
      opacity: 1;
      filter: drop-shadow(0 25px 35px rgba(80, 102, 224, 0.25));
    }
    
    /* 下层卡片 - 右侧卡片 */
    .swiper-slide-next {
      z-index: 2;
      transform: translate(60px, 50px) scale(0.85) rotate(5deg);
      opacity: 0.6;
    }
    
    /* 下层卡片 - 左侧卡片 */
    .swiper-slide-prev {
      z-index: 2;
      transform: translate(-60px, 50px) scale(0.85) rotate(-5deg);
      opacity: 0.6;
    }
    
    /* 其他卡片 */
    .swiper-slide:not(.swiper-slide-active):not(.swiper-slide-next):not(.swiper-slide-prev) {
      transform: translateY(100px) scale(0.7) rotate(0);
      opacity: 0.3;
      z-index: 1;
    }
    
    .user-card {
      background-image: linear-gradient(to right, #e0eafc, #cfdef3);
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(80, 120, 200, 0.10);
      padding: 32px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-width: 180px;
      transform: translateZ(0);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .user-card:hover {
      transform: translateY(-8px) scale(1.02);
    }
    
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 12px;
      background: #e0e7ef;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }
    
    .avatar-text {
      font-size: 2.2rem;
      color: #6366f1;
      font-weight: bold;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .user-info {
      text-align: center;
      width: 100%;
    }
    
    .user-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: #23233a;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    
    .user-role {
      color: #888fa6;
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .user-socials {
      display: flex;
      gap: 16px;
      justify-content: center;
      color: #b0b3c6;
      font-size: 1.2rem;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(176, 179, 198, 0.3);
      width: 100%;
    }
    
    .user-socials i {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .user-socials i:hover {
      color: #6366f1;
      transform: translateY(-2px);
    }
    
    .swiper-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      z-index: 20;
    }
    
    .swiper-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.4rem;
      color: #6366f1;
    }
    
    .swiper-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(99, 102, 241, 0.4);
      color: #4f46e5;
    }
    
    .indicator {
      display: flex;
      gap: 8px;
      margin-top: 25px;
    }
    
    .indicator-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #cbd5e1;
      transition: all 0.3s ease;
    }
    
    .indicator-dot.active {
      background: #6366f1;
      transform: scale(1.2);
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      padding: 20px;
      border-top: 1px solid #e2e8f0;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>部门在线状态</h1>
      <p>各部门实时在线率统计，点击左右按钮查看不同部门状态</p>
    </div>
    
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" v-for="(user, index) in users" :key="index">
          <div class="user-card">
            <div class="avatar">
              <span v-if="!user.avatar" class="avatar-text">{{ user.department ? user.department[0] : '?' }}</span>
              <img v-else :src="user.avatar" alt="avatar" />
            </div>
            <div class="user-info">
              <div class="user-name">{{ user.department || '未知部门' }}</div>
              <div class="user-role">在线率：{{ user.online_ratio || '--' }}</div>
              <div class="user-socials">
                <i class="el-icon-message"></i>
                <i class="el-icon-phone"></i>
                <i class="el-icon-user"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="swiper-controls">
      <div class="swiper-button swiper-button-prev" @click="swiper.slidePrev()">
        &lt;
      </div>
      <div class="swiper-button swiper-button-next" @click="swiper.slideNext()">
        &gt;
      </div>
    </div>
    
    <div class="indicator">
      <div 
        class="indicator-dot" 
        v-for="(dot, index) in users" 
        :key="index"
        :class="{ active: activeIndex === index }"
        @click="swiper.slideTo(index)"
      ></div>
    </div>
    
    <div class="footer">
      <p>部门在线率统计系统 © 2023 - 数据更新于 {{ currentTime }}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          users: [
            { department: "技术研发部", online_ratio: "98.5%", avatar: "" },
            { department: "产品设计部", online_ratio: "96.2%", avatar: "" },
            { department: "市场营销部", online_ratio: "92.7%", avatar: "" },
            { department: "客户服务部", online_ratio: "94.3%", avatar: "" },
            { department: "人力资源部", online_ratio: "97.1%", avatar: "" },
            { department: "财务管理部", online_ratio: "99.0%", avatar: "" },
            { department: "行政管理部", online_ratio: "93.8%", avatar: "" }
          ],
          swiper: null,
          activeIndex: 0,
          currentTime: new Date().toLocaleTimeString()
        }
      },
      mounted() {
        this.initSwiper();
        setInterval(() => {
          this.currentTime = new Date().toLocaleTimeString();
        }, 1000);
      },
      methods: {
        initSwiper() {
          this.swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: 'auto',
            coverflowEffect: {
              rotate: 0,
              stretch: 50,
              depth: 150,
              modifier: 2,
              slideShadows: false
            },
            on: {
              slideChange: () => {
                this.activeIndex = this.swiper.realIndex;
              }
            }
          });
          
          this.activeIndex = this.swiper.realIndex;
        }
      }
    });
  </script>
</body>
</html>
