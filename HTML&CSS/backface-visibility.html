<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: white;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            position: relative;
        }
        .container .normal {
            position: absolute;
            top:0;
            left:0;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #2ede80;
            background-image: linear-gradient(45deg, #2ede80 0%, #f0ec5c 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backface-visibility: hidden;
            transform: rotateY(0deg);
            z-index: 1;
            transition: all .5s linear;
        }
        .front img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .front .name {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #2ede80;
            background-image: linear-gradient(45deg, #2ede80 25%, #f0ec5c 100%);
            text-align: center;
            transform: rotateY(180deg);
            transition: all .5s linear;
        }
        .container:hover .front {
            transform: rotateY(-180deg);
        }
        .container:hover .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="front normal">
            <img src="./grid布局/images/img-03.png" alt="">
            <span class="name">心潮</span>
        </div>
        <div class="back normal">
            <p>谢公最小偏怜女，自嫁黔娄百事乖。</p>
            <p>顾我无衣搜荩箧，泥他沽酒拔金钗。</p>
            <p>野蔬充膳甘长藿，落叶添薪仰古槐。</p>
            <p>今日俸钱过十万，与君营奠复营斋。</p>
        </div>
    </div>
</body>
</html>
