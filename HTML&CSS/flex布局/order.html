<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            height: 600px;
            background-color: red;
            margin: 0 auto;
            display: flex;
        }
        .container .item {
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
        .container .item1 {
            background-color: green;
            order: 3;
        }
        .container .item2 {
            background-color: aqua;
            order: 1;
        }
        .container .item3 {
            background-color: salmon;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>
</html>
