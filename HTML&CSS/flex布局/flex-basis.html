<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 10px;
            display: flex;
            width: 500px;
            height: 200px;
            background-color: #eee;
            text-align: center;
            line-height: 100px;
            color: #666;
        }
        .item {
            width: 100px;
            height: 100px;
        }
        .a {
            flex-basis: 200px;
            background-color: greenyellow;
        }
        .b {
            max-width: 50px;
            flex-basis: 150px;
            background-color: red;
        }
        .c {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item a">A</div>
        <div class="item b">B</div>
        <div class="item c">C</div>
    </div>
</body>

</html>
