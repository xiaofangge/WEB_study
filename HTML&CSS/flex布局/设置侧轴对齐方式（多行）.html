<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置侧轴对齐方式（多行）</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: pink;
            flex-wrap: wrap;
            /* align-content: flex-start; */
            /* align-content: center; */
            /* align-content: space-between; */
            align-content: space-around;
        }
        div span {
            background-color: purple;
            color: white;
            width: 150px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
