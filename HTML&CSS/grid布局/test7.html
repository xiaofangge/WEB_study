<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
        }
        .container ul {
            display: grid;
            width: 400px;
            height: 500px;
            margin: 20px auto;
            gap: 15px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }
        .container ul>li {
            background-color: #ccc;
            box-shadow: 3px 4px 5px #aaa;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container ul>li:nth-child(8) {
            grid-column: 4/5;
            grid-row: 2/4;
        }
        .container ul>li:nth-child(15) {
            grid-column: 4/5;
            grid-row: 4/6;
        }
        .container ul>li:nth-child(16) {
            grid-column: 1/3;
            grid-row: 5/6;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>NumLock</li>
            <li>/</li>
            <li>*</li>
            <li>-</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>Enter</li>
            <li>0</li>
            <li>.</li>
        </ul>
    </div>
</body>
</html>
