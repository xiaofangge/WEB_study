<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: skyblue;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .loading {
            width: 150px;
            height: 150px;
            position: relative;
        }
        .loading>span {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(calc(var(--i) * 18deg));
        }
        .loading>span::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            animation: breath 2s linear infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }
        @keyframes breath {
            0% {
                transform: scale(0);
            }
            10% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <span style="--i:0"></span>
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:13"></span>
        <span style="--i:14"></span>
        <span style="--i:15"></span>
        <span style="--i:16"></span>
        <span style="--i:17"></span>
        <span style="--i:18"></span>
        <span style="--i:19"></span>
    </div>
</body>
</html>
