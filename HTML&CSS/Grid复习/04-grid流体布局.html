<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid流体布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #001628;
        color: #777;
        padding: 4em;
        font-family: sans-serif;
        line-height: 1.15;
      }

      hr {
        /*dummy content*/
        height: 6px;
        border: none;
        background: rgba(0, 0, 0, 0.1);
      }

      hr:last-child {
        /*dummy content*/
        margin-right: 60%;
      }

      hr.image {
        /*dummy content*/
        padding-bottom: 50%;
      }

      .page {
        padding: 2em;
        background: #cecece;
        max-width: 1100px;
      }

      .archive {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        grid-gap: 1em;
        grid-auto-flow: dense;
      }

      .article {
        padding: 1em;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1),
          0 20px 20px rgba(0, 0, 0, 0.05);
      }

      .article:nth-child(1) {
        grid-column: 1 / -1;
        background: rgba(200, 200, 255, 0.3);
      }

      .article:nth-child(1) > hr:first-child {
        padding-bottom: 30%;
      }

      .article:nth-child(1) > hr:last-child {
        margin-right: 20%;
        height: 28px;
      }

      .article:nth-child(1)::after {
        content: "grid-column: 1 / -1";
      }

      .article:nth-child(8) {
        grid-column: -3 / -1;
        background: rgba(255, 200, 255, 0.3);
      }
      .article:nth-child(8)::after {
        content: "grid-column: -3 / -1";
      }

      .article:nth-child(12) {
        grid-column: 1 / -2;
        background: rgba(255, 200, 255, 0.3);
      }

      .article:nth-child(12) > hr:first-child {
        padding-bottom: 30%;
      }

      .article:nth-child(12)::after {
        content: "grid-column: 1 / -2";
      }

      .article::after {
        color: #808;
        font-weight: bold;
        font-family: courier;
      }

      @media (max-width: 680px) {
        .archive {
          display: flex;
          flex-direction: column;
        }
        .article {
          margin-bottom: 1em;
        }
      }
    </style>
  </head>

    <div class="page">
