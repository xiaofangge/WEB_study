  <style>
    body {
      background: #23232b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .heart-grid {
      display: grid;
      grid-template-columns: repeat(11, 60px);
      grid-gap: 10px;
    }
    .img-box {
      width: 60px;
      height: 60px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 6px solid #fff;
      box-sizing: border-box;
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>

  <script src="./lib/gsap.min.js"></script>
  <script>
    gsap.to('img', {
      scale: 0.1,
      y: 60,
      duration: 1,
      repeat: -1,      // -1 代表无限循环
      yoyo: true,     // 悠悠球特效
      delay: 1,       // 延迟1秒后开始
      stagger: {
        amount: 1.5,   // 总时间 1.5s
        from: "center",
        grid: "auto"
      }
    })
  </script>
