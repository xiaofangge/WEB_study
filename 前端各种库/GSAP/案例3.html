<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格卡片布局</title>
    <style>
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 32px;
            padding: 40px 0;
            justify-items: center;
            background: #32363a;
            height: 100vh;
        }

        .card {
            width: 240px;
            height: 150px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 12px;
        }

        .card-author {
            font-size: 1.1rem;
            opacity: 0.85;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 1400px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1000px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .card-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px 0;
            }

            .card {
                width: 90vw;
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="card-grid">
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80');">
            <div class="card-title">上海滩</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=80');">
            <div class="card-title">忘情水</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80');">
            <div class="card-title">世界第一等</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80');">
            <div class="card-title">冰雨</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1444065381814-865dc9da92c0?auto=format&fit=crop&w=600&q=80');">
            <div class="card-title">上海滩</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('./images/hero.jpg');">
            <div class="card-title">忘情水</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('./images/nat-4.jpg');">
            <div class="card-title">世界第一等</div>
            <div class="card-author">刘德华</div>
        </div>
        <div class="card"
            style="background-image: url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80');">
            <div class="card-title">冰雨</div>
            <div class="card-author">刘德华</div>
        </div>
    </div>
    <script src="./lib/gsap.min.js"></script>
    <script>
        gsap.from('.card', {
            scale: 0.5,
            opacity: 0,
            stagger: 0.2,       // 交错
            y: -50,
            ease: "back.in"
        })
        document.querySelectorAll('.card').forEach(ele => {
            ele.addEventListener('click', () => {
                gsap.to('.card', {
                    y: -500,
                    opacity: 0,
                    duration: 0.5,
                    ease: "back.out",
                    stagger: 0.1
                })
            })
        })
    </script>
</body>

</html>
