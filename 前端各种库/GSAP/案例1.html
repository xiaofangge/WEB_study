<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;

<body>
    <div class="box"></div>
    <script src="./lib/gsap.min.js"></script>
    <script>
        gsap.to('.box', {

            y: 500,
            duration: 3   // 动画持续时间
        })
    </script>

</html>
