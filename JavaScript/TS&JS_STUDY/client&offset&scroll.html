<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #iddiv {
            padding: 10px 20px;
            width: 100px;
            height: 100px;
            margin: 100px auto; 
            background-color: deepskyblue;     
            border: 25px solid #aaa;
            border-top-width: 40px;
            border-bottom-width: 40px;
        }
        .parent {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            padding-top: 50px;
            padding-left: 20px;
        }
        .parent .child {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 10px solid black;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="iddiv"></div>
    <div class="parent">
        <div class="child">
            <ul>
                <li>1111111111111111111111111111</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        const div = document.getElementById('iddiv');
        console.info("div.clientWidth: ", div.clientWidth)   // 100 + 20 * 2 = 140
        console.info("div.clientHeight: ", div.clientHeight) // 100 + 10 * 2 = 120   
        console.info("div.clientLeft: ", div.clientLeft )     // 25
        console.info("div.clientTop: ", div.clientTop)     // 40

        const child = document.querySelector('.child');
        // console.info("child.offsetWidth: ", child.offsetWidth)   // 200 + 10*2 + 10*2 = 240
        console.info("child.offsetWidth: ", child.offsetWidth)   // 160 + 10*2 + 10*2 = 200
        console.info("child.offsetHeight: ", child.offsetHeight) // 160 + 10*2 + 10*2 = 200
        console.info("child.offsetLeft: ", child.offsetLeft)     // 29
        console.info("child.offsetTop: ", child.offsetTop)     // 451
        console.info("child.offsetParent: ", child.offsetParent)   
    </script>
</body>
</html>
