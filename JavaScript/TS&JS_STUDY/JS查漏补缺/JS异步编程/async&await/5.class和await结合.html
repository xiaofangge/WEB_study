<body>
    <script src="../js/ajax.js"></script>
    <script>
        class Dict {
            constructor(dict) {
                this.dict = dict;
            }
            then(resolve, reject) {
                let data = ajax(`http://www.zjldsoft.com/ld/common/dict/code?method=getDictInfo&dict=${this.dict}`)
                resolve(data)
            }
        }
        async function fun() {
            const dictList = await new Dict('DICT_DRUG_AREA');
            console.log(dictList)
            console.log("12312312")
        }   
        fun()
    </script>
</body>
