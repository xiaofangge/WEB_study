<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>将进酒</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        /* 添加这行样式=>文字纵向从右往左显示 */
        writing-mode: vertical-rl;
        font-size: larger;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      #div {
        /* text-align: center; */
      }
      #div span {
        opacity: 0;
        transition: opacity 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <script>
      const article = [
        "将进酒",
        "*",
        "君不见黄河之水天上来，奔流到海不复回。",
        "君不见高堂明镜悲白发，朝如青丝暮成雪。",
        "人生得意须尽欢，莫使金樽空对月。",
        "天生我材必有用，千金散尽还复来。",
        "烹羊宰牛且为乐，会须一饮三百杯。",
        "岑夫子，丹丘生，将进酒，杯莫停。",
        "与君歌一曲，请君为我倾耳听。",
        "钟鼓馔玉不足贵，但愿长醉不愿醒。",
        "古来圣贤皆寂寞，惟有饮者留其名。",
        "陈王昔时宴平乐，斗酒十千恣欢谑。",
        "主人何为言少钱，径须沽取对君酌。",
        "五花马、千金裘，呼儿将出换美酒，与尔同销万古愁。",
      ];
      const div = document.querySelector("#div");
      const arr = []
      for (let item of article) {
        let ele
        if (item === '*') {
            ele = document.createElement("br")
        } else {
            ele = document.createElement("p");
            for (let word of item) {
                let wordSpan = document.createElement("span")
                wordSpan.innerHTML = word
                ele.append(wordSpan)
                arr.push(wordSpan)
            }
        }
        div.append(ele);
      }
      setTimeout(() => {
        arr.forEach((item, index) => {
            // 给每个元素添加过渡延迟属性
            item.style.transitionDelay = `${index * 0.1}s`
            item.style.opacity = 1
        })
      })
    </script>
  </body>
</html>
