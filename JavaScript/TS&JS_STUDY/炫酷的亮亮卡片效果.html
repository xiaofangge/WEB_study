<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #0D1428;
        }
        .box {
            width: 1200px;
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            width: calc((100% - 4 * 20px) / 4);
            height: 180px;
            padding: 10px;
        }
        .element {
            background-color: #172033;
            height: 100%;
            position: relative;
            border-radius: 10px;
        }
        .element::before {
            content: '';
            position: absolute;
            width: calc(100% + 3px);
            height: calc(100% + 3px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            background: radial-gradient(250px circle at var(--x) var(--y), #00DC82 0, transparent 100%);
        }
        .element .mask {
            position: absolute;
            inset: 3px;
            background: #172033;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
        <div class="col">
            <div class="element">
                <div class="mask"></div>
            </div>
        </div>
    </div>
    <script>
        const elements = document.querySelectorAll(".element")
        // 添加鼠标移动事件监听器
        document.addEventListener("mousemove", (event) => {
            // 获取鼠标位置
            let mouseX = event.pageX;
            let mouseY = event.pageY;
            // 遍历元素并输出距离鼠标的坐标
            elements.forEach(ele => {
                let rect = ele.getBoundingClientRect();
                let elementX = rect.left + window.pageXOffset;
                let elementY = rect.top + window.pageYOffset;

                let distanceX = mouseX - elementX;
                let distanceY = mouseY - elementY;

                // 将距离值设置到每一个卡片元素上面
                ele.style.setProperty('--x', distanceX + 'px');
                ele.style.setProperty('--y', distanceY + 'px')
            })
        })
    </script>
</body>
</html>
