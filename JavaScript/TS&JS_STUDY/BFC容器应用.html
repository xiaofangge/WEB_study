<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid black;
            overflow: hidden;   /*触发BFC*/
        }
        .float-box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-right: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="float-box"></div>
        <div class="float-box"></div>
        <div class="float-box"></div>
    </div>
</body>
</html>
