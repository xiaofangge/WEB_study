<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #outer {
            position: relative;
            width: 200px;
            height: 200px;
        }
        #mask {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            right: 0;
            z-index: 1;
            background: rgba(0, 0, 0, .7);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="mask"></div>
        <button id="btn">按钮</button>
    </div>    
    <script>
        document.querySelector("#btn").addEventListener("click", function () {
            console.log("click")
        })
    </script>
</body>
</html>
