<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        text {
            font-size: 50px;
            font-weight: 900;
            fill: none;
            stroke: rgb(226, 159, 67);
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <svg width="100vw" height="100vh">
        <rect x="0" y="80" width="100" height="50" fill="orange">
            <animate attributeName="x" from="-100" to="100%" dur="6s" repeatCount="indefinite" />
        </rect>

        <text x="0" y="300">天下为公
            <animate attributeName="x" from="-200" to="100%" dur="4s" repeatCount="indefinite" />
        </text> 
    </svg>
</body>
</html>
