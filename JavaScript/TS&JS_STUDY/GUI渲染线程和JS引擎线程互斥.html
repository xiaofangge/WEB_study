<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            background-color: #f09;
            background-image: linear-gradient(45deg, #3023AE 0%, #f09 100%);
            /*
            * linear: 规定动画的速度曲线
            * infinite: 规定动画应该播放的次数
            * alternate: 属性定义是否应该轮流反向播放动画（如果把动画设置为只播放一次，则该属性没有效果）
            */
            /* animation: bounce 1s linear 0s infinite alternate; */
            animation-name: bounce;
            animation-duration: 2s;
            animation-timing-function: linear; /* 匀速 */
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes bounce {
            0% {
                border-radius: 40% 60% 72% 28% / 70% 77% 23% 30%;
            }
            100% {
                border-radius: 75% 25% 24% 76% / 13% 15% 85% 87%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script type="text/javascript">
        // 计算斐波那契数列,这个数列从第3项开始，每一项都等于前两项之和。
        function fibonaci(num) {
            if (num < 2) {
                return num;
            } else {
                return fibonaci(num-1) + fibonaci(num-2)
            }
        }

        window.onload = function () {
            setTimeout(function () {
                console.time("运算耗时: ")
                console.log("斐波那契数列运算结果: " + fibonaci(40))
                console.timeEnd("运算耗时: ")
            }, 3000)
            document.querySelector(".box").addEventListener("click", function () {
                console.log("click")
            })
        }
    </script>
</body>
</html>
