<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p {
            stroke: #f40; /* 填充线头颜色 */
            stroke-width: 10;
            /* 虚线宽度设为 10 */
            stroke-dasharray: var(--l); 
            /* 绘制起点偏移量 正往左（线往左），负往右（线往右）*/
            stroke-dashoffset: var(--l);
            animation: stroke 2s forwards;
            fill: none; /* 填充内部颜色 */
            stroke-linecap: round; /* 设置线头 */
        }
        @keyframes stroke {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg class="icon" width="200" heigth="200">
        <line class="p" x1="15%" y1="50%" x2="85%" y2="50%"></line>
        <circle class="p" cx="50%" cy="50%" r="40%"></circle>
    </svg>
    <script>
        const paths = document.querySelectorAll(".icon .p")
        paths.forEach(ele => {
            const len = ele.getTotalLength() + 1;
            ele.style.setProperty('--l', len)
        })
    </script>
</body>
</html>
