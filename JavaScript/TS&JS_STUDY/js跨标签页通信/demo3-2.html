<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bc = new BroadcastChannel("标签页互通小测试")
        bc.onmessage = (e) => {
            console.log("通过onmessage监听的消息: ", e.data)
        }
        bc.addEventListener("message", (e) => {
            console.log(`通过addEventListener监听的消息: `, e.data)
        })
    </script>
</body>
</html>
