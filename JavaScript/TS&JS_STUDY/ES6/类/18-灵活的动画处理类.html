    <script>
      class Animation {
        constructor(el, timeout = 5) {
          this.el = el;
          this.timeout = 5;
          this.isShow = true;
          this.defaultHeight = Number(
            window.getComputedStyle(el).height.slice(0, -2)
          );
          console.log("默认高度:", this.defaultHeight);
        }
        get height() {
          return Number(window.getComputedStyle(this.el).height.slice(0, -2));
        }
        set height(value) {
          this.el.style.height = value + "px";
        }
        hide(callback) {
          this.isShow = false;
          let id = setInterval(() => {
            if (this.height <= 0) {
              clearInterval(id);
              callback && callback();
              return;
            }
            this.height = this.height - 1;
          }, this.timeout);
        }
        show(callback) {
          this.isShow = true;
          let id = setInterval(() => {
            if (this.height >= this.defaultHeight) {
              clearInterval(id);
              callback && callback();
              return;
            }
            this.height = this.height + 1;
          }, this.timeout);
        }
      }
      class Slide {
        constructor(el) {
            this.el = document.querySelector(el)
            this.links = this.el.querySelectorAll('dt')
            this.panels = [...this.el.querySelectorAll('dd')].map(item =>
                new Panel(item, 15)
            )
            this.bind();
        }
        bind() {
            this.links.forEach((item,index) => {
                item.addEventListener('click', () => {
                    this.action(index)
                })
            })
        }
        action(index) {
            Panel.hideAll(Panel.filter(this.panels, index), () => {
                 this.panels[index].show()
            })
        }
      }
      class Panel extends Animation {
        static num = 0;
        static hideAll(items, callback) {
            if (Panel.num > 0) return;
            items.forEach(item => {
                Panel.num++;
                item.hide(() => {
                    Panel.num--;
                })
            })
            callback && callback()
        }
        static filter(items, i) {
            return items.filter((item, index) => index !== i)
        }
      }
