<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型继承
        function User(name) {
            this.name = name;
        }
        User.prototype.show = function() {
            console.log(`User: ${this.name}`);
        };
        function Admin(name) {
            User.call(this, name); // 调用父类构造函数
        }
        Admin.prototype = Object.create(User.prototype); // 继承父类原型
        let hd = new Admin("hdcms");
        hd.show()

        console.log("--------------------")
        // 类继承
        class User2 {
            constructor(name) {
                this.name = name;
            }
            show() {
                console.log(`User2: ${this.name}`);
            }
        }
        class Admin2 extends User2 {
            constructor(name) {
                super(name); // 调用父类构造函数
            }
        }
        let hd2 = new Admin2("hdcms2");
        console.log(hd2)
        hd2.show()
    </script>
</body>
</html>
