<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super原理</title>
</head>
<body>
    <script>
        let hd = {
            name: "hd.name",
            show() {
                // console.log("hd.show")
                console.log(this.name)
            }
        }
        let xj = {
            __proto__: hd, // 设置原型链
            name: "xj.name",
            show() {
                // 调用父类方法
                super.show(); // super指向父类的原型对象
                // console.log("xj.show")
                console.log("------------")
                this.__proto__.show(); // 直接调用父类方法
                this.__proto__.show.call(this); // 使用call方法调用父类方法,会将this传过去2
            }
        }
        console.log(xj)
        xj.show(); // 调用子类方法
    </script>
</body>
</html>
